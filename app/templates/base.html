<html>
    <body>
        <div>
            Options:
            <a href="/index">Posts</a>
            <a href="/add">Add</a>
            <a href="/remove">Remove</a>
            <a href="/edit">Edit</a>

            {% if current_user.is_anonymous %}
            <a href="/login">Login</a>
            {% else %}
            <a href="/logout">Logout</a>
            {% endif %}
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
